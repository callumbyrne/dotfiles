# themes from https://github.com/alacritty/alacritty-theme

import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]

[font]
size = 16

[font.offset]
y = 4

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Regular"

[font.italic]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
decorations = "none"
startup_mode = "Maximized"

[window.padding]
x = 10
y = 10

[colors.cursor]
cursor = "0xebdbb2"
